<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container-grid">
      <img
        src="/img/SeekPng.com_light-flare-png_86977.png"
        alt="shiny"
        class="shiny"
      />
      <div class="shape" id="star1"></div>
      <div class="shape" id="star2"></div>
      <img src="img/cat-scream.gif" alt="cat screaming" class="cat-img" />
      <div class="form-con">
        <label class="you-like" for="cat">do you like this cat?</label>
        <select class="select" name="cat" id="cat">
          <option class="form-txt" value="yes">yes</option>
          <option class="form-txt" value="no">no</option>
        </select>
        <input class="submit" type="submit" />
      </div>
    </div>
  </body>
</html>
